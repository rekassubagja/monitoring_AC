name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y curl unzip
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-1010_latest.zip -o cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Ensure Flutter project exists
      run: |
        # If android folder missing, create flutter project skeleton
        if [ ! -f my_app/pubspec.yaml ]; then
          flutter create my_app
        fi

    - name: Flutter pub get
      run: flutter pub get
      working-directory: my_app

    - name: Build APK
      run: flutter build apk --release
      working-directory: my_app

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
